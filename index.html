<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simpless</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="content">
        <div class="calculadora_area">
            <div class="calculadora_resultado result">==</div>
            <div class="calculadora_button">
                <button class="key reset a" onclick="clicou('c')">C</button>
                <button class="key vezes a" onclick="clicou('x')">x</button>
                <button class="key vezes a" onclick="clicou('/')">/</button>
                <button class="key um a" onclick="clicou('1')">1</button>
                <button class="key dois a" onclick="clicou('2')">2</button>
                <button class="key tres a" onclick="clicou('3')">3</button>
                <button class="key menos a" onclick="clicou('-')">-</button>
                <button class="key quatro a" onclick="clicou('4')">4</button>
                <button class="key cinco a" onclick="clicou('5')">5</button>
                <button class="key seis a" onclick="clicou('6')">6</button>
                <button class="key sete a" onclick="clicou('7')">7</button>
                <button class="key mais a" onclick="clicou('+')">+</button>
                <button class="key oito a" onclick="clicou('8')">8</button>
                <button class="key nove a" onclick="clicou('9')">9</button>
                <button class="key zero a" onclick="clicou('0')">0</button>
                <button class="key ponto a" onclick="clicou('.')">.</button>
                <button class="key igual a" onclick="clicou('=')">=</button>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
