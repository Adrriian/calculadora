<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="content">
        <div class="calculadora_area">
            <div class="calculadora_resultado result">==</div>
            <div class="calculadora_button">
                <button class="key reset a" >C</button>
                <button class="key a" >x</button>
                <button class="key a" >/</button>
                <button class="key a" >1</button>
                <button class="key a" >2</button>
                <button class="key a" >3</button>
                <button class="key a" >-</button>
                <button class="key a" >4</button>
                <button class="key a" >5</button>
                <button class="key a" >6</button>
                <button class="key a" >7</button>
                <button class="key mais a" >+</button>
                <button class="key a" >8</button>
                <button class="key a" >9</button>
                <button class="key a" >0</button>
                <button class="key a" >.</button>
                <button class="key igual a" >=</button>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
